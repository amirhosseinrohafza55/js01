<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body onload="changedirection();">
<div id="conrainer">
        <p id="demo" style="display:none">
                was kann js do?
            </p>
            <button onclick="dalton1(); changeforcolor();">show para</button>
</div>
   
  
  
  
  
  
  
  
  
  <script>
                 var para=document.getElementById("demo");

       function dalton1(){

       para.style.display="block";
       para.style.background="black";
       }
      function changeforcolor(){
         para.style.color='white';
      }
      function changedirection(){
          document.getElementById("conrainer").style.direction='rtl';
      }
   </script>
</body>
</html>
